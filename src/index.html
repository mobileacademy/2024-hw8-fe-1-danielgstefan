<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #board {
            background-color: #333; 
            border: 5px solid black; 
            margin: 20px auto;
        }

        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black; 
            cursor: pointer;
            background-color: #f0f0f0; 
            font-size: 18px;
        }

        .open {
            background-color: lightgray; 
        }

        .bomb {
            background-color: red;
        }

        .flagged {
            background-color: yellow;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Minesweeper</h1>
        
        <div class="form-group">
            <label for="difficulty" class="mr-2">Select Difficulty:</label>
            <select id="difficulty" class="form-control d-inline-block w-auto" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bombProbability" class="mr-2">Bomb Probability:</label>
            <input type="number" id="bombProbability" class="form-control d-inline-block w-auto" value="3" onchange="updateBombProbability()" />
        </div>

        <button class="btn btn-primary mb-3" onclick="resetGame()">Reset Game</button>

        <table id="board" class="table table-bordered"></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="solution-template.js"></script>
</body>
</html>
